
<VirtualHost *:80>
	ServerName	srv4-test3.math.msu.su
	#ServerAlias	probability.math.msu.su

	ServerAdmin webmaster@localhost

	Define	 SRVDIR /var/www/certificatemaker

	ErrorLog ${APACHE_LOG_DIR}/certificate-maker-error.log
        CustomLog ${APACHE_LOG_DIR}/certificate-maker-access.log combined
	
	
	
	<Directory ${SRVDIR}/certificatemaker/certificatemaker>
	<Files wsgi.py>
		Require all granted
	</Files>
	</Directory>
	
	WSGIDaemonProcess certificatemaker  python-home=${SRVDIR}/env-certificatemaker python-path=${SRVDIR}/certificatemaker
	WSGIProcessGroup certificatemaker
	WSGIScriptAlias / ${SRVDIR}/certificatemaker/certificatemaker/wsgi.py

	Alias /static/ ${SRVDIR}/certificatemaker/static/
	<Directory ${SRVDIR}/certificatemaker/static>
           Order deny,allow
           Allow from all
	</Directory>

	Alias /media/ ${SRVDIR}/certificatemaker/media/
        <Directory ${SRVDIR}/certificatemaker/media>
           Order deny,allow
           Allow from all
        </Directory>


#RewriteEngine on
#RewriteCond %{SERVER_NAME} =probability.math.msu.ru [OR]
#RewriteCond %{SERVER_NAME} =probability.math.msu.su
#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

